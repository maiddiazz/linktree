<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        main{
            width: 40vw;
            height: 90vh;
            padding-top: 2%;
            background-color: #fb9674;
            position: absolute;
            left: 50%;
            top: 50%;
            transform:translate(-50%,-50%) ;
            border-radius: 12px;
            text-align: center;
            

        }
        header img{
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
        }
        .redes li{
            display: inline-block;

        }
        nav ul {
            position: relative;
            text-align: center;
            /* Centra los elementos inline/inline-block */
        }
        nav li{
            list-style-type: none;
            margin-top: 10px;
        }
        nav a{
            background-color: rgb(254, 236, 207);
            width: 70%;
            display: inline-block;
            padding: 20px 100px;
            text-decoration: none;
            color: rgb(0, 0, 0);
            border-radius: 10px;
            position: relative;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }
        nav img {
            position: absolute;
            left: 5px;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 50%;
        }
        nav a:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(0,0,0,0.12);        }
        header li img {
            width: 20px;
            height: 20px;          
        }
    </style>
  </head>
  <body>
      <main>
        <header>
            <img src="logomd.png" alt="Foto de perfil">
            <h1>Maitena Diaz</h1>
            <p>Subtitulo</p>
            <div class="redes">
                <ul>
                    <li><a href="https://www.instagram.com/"><img src="insta-logo.png" alt="Icono"></a></li>
                    <li><a href="https://ar.pinterest.com/"><img src="pinterest.png" alt="Icono"></a></li>
                </ul>
            </div>
        </header>
        <nav>
            <ul>
                <li>
                    <a href="">
                        <img src="logomd.png" alt="d" width="50">
                        <span>Identikit</span>
                    </a>
                </li>
                <li>
                    <a href="https://maiddiazz.github.io/Blog-de-Recetas/">
                        <img src="logo cocina.png" alt="d" width="50">
                        <span>Blog</span>
                    </a>
                </li>
                <li>
                    <a href="">  
                        <span>Trabajo Final</span>
                    </a>
                </li>
            </ul>
        </nav>
    </main>
  </body>
